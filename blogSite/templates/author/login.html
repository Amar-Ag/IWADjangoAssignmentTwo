{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Author Log In </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">

            <form method="post" action="#">
                {% csrf_token %}
                <div class="login-form">
                    <div id="div_id_username" class="form-group">
                        <label for="username" class="requiredField">Email</label>
                        <!--                    <div class="">-->
                        <input type="text" name="username" maxlength="150" autofocus
                               class="form-control" required id="username">
                        <!--                    </div>-->
                        <label for="password" class="requiredField">Password</label>
                        <!--                    <div class="">-->
                        <input type="password" name="password" class="form-control" required
                               id="password">
                        <!--                    </div>-->
                    </div>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Log In</button>
                    <!--                    <button type="reset" class="btn btn-danger">Cac</button>-->
            </form>

        </div>
        {% block sidebar %} {% endblock sidebar %}
    </div>

</div>
{%endblock%}
