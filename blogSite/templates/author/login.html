{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Author Log In </h3>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% block sidebar %}
        <div class="col-md-3 float-right ">
            <div class="card my-4">
                <div class="card-body">
                    <a href="{% url 'blog:home' %}" class="btn btn-danger">All Blogs</a>
                    <br><br>
                    <a href="{% url 'author:signup' %}" class="btn btn-warning">Create Account</a>
                </div>
            </div>
        </div>
        {% endblock sidebar %}

        <div class="col-md-7 mt-3 float-left">

            <form method="post" action="#">
                {% csrf_token %}
                <div class="login-form">
                    <div id="div_id_username" class="form-group">
                        <label for="username" class="requiredField">Email</label>
                        <input type="text" name="username" maxlength="150" autofocus
                               class="form-control" required id="username">
                        <label for="password" class="requiredField">Password</label>
                        <input type="password" name="password" class="form-control" required
                               id="password">
                    </div>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>

</div>
{%endblock%}
