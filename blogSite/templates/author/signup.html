{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Author Sign Up </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">

            <form method="post" action="/author/signup/">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>

        </div>
        {% block sidebar %}
        <div class="col-md-3 float-right ">
            <div class="card my-4">
                <div class="card-body">
                    <a href="{% url 'blog:home' %}" class="btn btn-danger">All Blogs</a>
                    <br><br>
                    <a href="{% url 'author:login' %}" class="btn btn-primary">Sign In</a>
                </div>
            </div>
        </div>
        {% endblock sidebar %}
    </div>

</div>
{%endblock%}
